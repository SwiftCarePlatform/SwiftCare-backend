services:
  - type: web
    name: swiftcare-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: MONGO_URI
        fromDatabase:
          name: mongodb
          property: connectionString
    plan: free
