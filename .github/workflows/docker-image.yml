name: Build and Push Backend Docker Image to Docker Hub

on:
  push:
    branches: ["main"]

env:
  DOCKER_IMAGE_NAME: backend
  DOCKER_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest   

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_SECRET }} 

      - name: Build and tag Docker image
        run: |
          docker build -t $DOCKER_IMAGE_NAME:$DOCKER_TAG .
          docker tag $DOCKER_IMAGE_NAME:$DOCKER_TAG chrisjindu/$DOCKER_IMAGE_NAME:$DOCKER_TAG
  
      # Uncomment to test the backend image if needed
      #- name: Test Docker Image
      #  timeout-minutes: 2
      #  run: docker run --rm $DOCKER_IMAGE_NAME:$DOCKER_TAG
    
      - name: Push to Docker Hub
        run: docker push chrisjindu/$DOCKER_IMAGE_NAME:$DOCKER_TAG
